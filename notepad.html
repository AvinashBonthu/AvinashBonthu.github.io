<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="./styles_notepad.css">
    
    <style>
        body {
          padding: 0;
          margin: 0;
          display: inline-block;
          justify-content: center;
        }
        
        #chat-box {
            position: relative;
          width: 500px;
          height: 600px;
          border:2px solid #24292e;
          background-image: url('chatbox-bck.png');
          float: right;

          overflow-y: auto;
          overflow-x: hidden;
        }

        #message-container {
          width: 490px;
          max-width: 500px;
          height:600px;
        }
    
        #message-container div {
          /*background-color: #CCC;*/
          max-width:200px;
          word-wrap:break-word;
          display: block;
          background-color: #24292e;
          color: white;
          /*margin-left: 420px;*/
          border: 2px solid #24292e;
          padding: 20px;
          margin-top: 5px;
          font-weight: bold;
          border-radius: 20px;
        }
    
        /* #message-container div:nth-child(2n) {
          background-color: #FFF;
        } */
    
        #send-container {
          bottom: 0;
          background-color: white;
          /*font-size: 2rem;*/
          /*max-width: 1200px;*/
          width: 500px;
          
            /*color: #24292e;*/
            
          /*display: inline-block;*/
        }
    
        #message-input {
          /*flex-grow: 1;*/
          width: 400px;
          height: 32px;
          font-size:1rem;
          font-weight: bold;
        }

        #whole_chat {
            float: right;
            width: 500px;
            height: 600px;
            /*display: inline-block;*/
        }
      </style>

</head>

<body>
        <!-- <h1>DASH</h1> -->
        <header class="header_division_class">
            <div class="logo">
                <img class="image_class" src="dash1.png" placeholder="DASH logo">
                </div>
        </header> 
            
        
        <div class="select_div">
            <select class="select" id="language">
            <option disabled="disabled" visibility="hidden">Select an option.</option>
            <option value="c"><b>C</b></option>
            <option value="cpp14" selected><b>C++</b></option>
            <option value="java"><b>Java</b></option>
            <option value="python3"><b>Python</b></option>
            </select>
        </div>
        
        
    <div id="whole_chat">
        <div id="chat-box">
        <div id="message-container"></div>
        
      </div>
      <form id="send-container">
        <input type="text" id="message-input" autocomplete="off">
        <button type="submit" id="send-button">Send</button>
      </form>
    </div>

    <div class="main_textareas">
        <textarea id="line_numbering_area" rows="5000" cols="5000" readonly></textarea>
        <textarea rows="20" cols="30" id="editor" placeholder="WRITE YOUR CODE HERE..." class="lined"></textarea>
    </div>

    
    
      
      <!-- <script src="socket.io/socket.io.js"></script>
      <script src="script.js"></script> -->


    <div class="io_boxes">
        <div>
        <textarea rows="100" cols="500" id="input_text" placeholder="INPUT..."></textarea>
    </div>
    <div>
        <textarea rows="500" cols="500" id="output_text" placeholder="OUTPUT..." readonly></textarea>

    </div>
    </div>

    <div class="button_div">
        <button type="reset" class="end_btn" onclick="confirmation()"><i>EXIT MEET</i></button>
        <div class="loader"></div>
        <button type="button" class="button" id="execute"><i>EXECUTE</i></button>
    </div>
    <script type="text/javascript"> 
        function confirmation() {
            if(confirm("Do you want to leave the page"))
                window.close()
            
        }
    </script>

</body>
<script src="./socket.io/socket.io.js"></script>
<script type="text/javascript" src="line_numbering.js"></script>
<script src="./client.js"></script>

</html>
