<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
	<link rel="stylesheet" type="text/css" href="./styles_notepad.css">
</head>

<body>
        <h1>DASH</h1>
        <div class="select_div">
            <select class="select" id="language">
            <option disabled="disabled" visibility="hidden">Select an option.</option>
            <option value="C"><b>C</b></option>
            <option value="C++" selected><b>C++</b></option>
            <option value="Java"><b>Java</b></option>
            <option value="Python"><b>Python</b></option>
            </select>
        </div>
        
        
    

    <div class="main_textareas">
        <textarea id="line_numbering_area" rows="5000" cols="5000" readonly></textarea>
        <textarea rows="2000" cols="3000" id="editor" placeholder="WRITE YOUR CODE HERE..." class="lined"></textarea>
    </div>
    <div class="io_boxes">
    	<div>
    	<textarea rows="100" cols="500" id="input_text" placeholder="INPUT..."></textarea>
    </div>
    <div>
    	<textarea rows="500" cols="500" id="output_text" placeholder="OUTPUT..."></textarea>

    </div>
    </div>

    <div class="button_div">
        <button type="reset" class="end_btn" onclick="confirmation()"><i>END MEET</i></button>
    	<button type="button" class="button" ><i>EXECUTE</i></button>
    </div>
    <script type="text/javascript"> 
        function confirmation() {
            if(confirm("Do you want to leave the page"))
                window.close()
            
        }
    </script>

</body>
<script src="./socket.io/socket.io.js"></script>
<script type="text/javascript" src="line_numbering.js"></script>
<script src="./client.js"></script>

</html>
